<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
     th,td{
      font-weight: 500;
      font: 600;
      color:black;
      font-style: normal;
      border: 1px black solid;
      }
    </style>
  </head>
  <body>
 <h1>Customer Details</h1> 

<table>
 <tr>
 <th>Id </th>
 <th>Name</th>
 <th>Email</th>
 <th>Address</th>
 <th>Password</th>
 <th>Mobile</th>
 </tr>
  {% for c in cu %}
  <tr>
   <td>{{c.id}}</td>
   <td>{{c.name}}</td>
   <td>{{c.email}}</td>
   <td>{{c.address}}</td>
   <td>{{c.password}}</td>
   <td>{{c.phone}}</td>
  </tr>  
  {% endfor %}
 </table>
</body>
</html>
